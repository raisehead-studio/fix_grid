<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>登入 - 高雄市停電停水通報系統</title>
    <script src="/static/js/tailwindcss.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <!-- 標題 -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">系統登入</h1>
            <p class="text-gray-600 mt-2">高雄市停電停水通報系統</p>
        </div>

        <!-- 錯誤訊息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="mb-4 p-3 rounded-md text-sm {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
                {{ message }}
            </div>
          {% endfor %}
        {% endwith %}

        <!-- IP 鎖定警告 -->
        <div id="ip-lockout-warning" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
            <div class="flex items-center">
                <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <span class="font-medium">IP 已被鎖定</span>
            </div>
            <p class="mt-1 text-sm">由於多次登入失敗，您的 IP 已被鎖定</p>
            <p class="text-sm">剩餘鎖定時間：<span id="lockout-countdown" class="font-mono font-bold"></span></p>
        </div>

        <!-- 剩餘嘗試次數 -->
        <div id="remaining-attempts" class="hidden mb-4 p-3 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded-md">
            <div class="flex items-center">
                <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <span class="font-medium">登入失敗</span>
            </div>
            <p class="mt-1 text-sm">剩餘嘗試次數：<span id="attempts-left" class="font-mono font-bold"></span></p>
        </div>

        <!-- 登入表單 -->
        <form method="POST" id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">帳號</label>
                <input name="username" id="username" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="請輸入帳號" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                <input name="password" id="password" type="password" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="請輸入密碼" autocomplete="off" required>
            </div>
            
            <button id="login-btn" type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                登入
            </button>
        </form>

        <!-- 載入中 -->
        <div id="loading" class="hidden mt-4 text-center">
            <div class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-blue-600">處理中...</span>
            </div>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-btn');
        const loginForm = document.getElementById('login-form');
        const ipLockoutWarning = document.getElementById('ip-lockout-warning');
        const remainingAttempts = document.getElementById('remaining-attempts');
        const attemptsLeft = document.getElementById('attempts-left');
        const lockoutCountdown = document.getElementById('lockout-countdown');
        const loading = document.getElementById('loading');

        let countdownTimer = null;

        // 頁面載入時檢查 IP 鎖定狀態
        document.addEventListener('DOMContentLoaded', function() {
            checkIPLockoutStatus();
        });

        // 檢查 IP 鎖定狀態
        async function checkIPLockoutStatus() {
            try {
                const response = await fetch('/api/ip-lockout/status');
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.is_locked) {
                        showIPLockout(data.locked_until);
                    } else if (data.failed_attempts > 0) {
                        showRemainingAttempts(data.remaining_attempts);
                    }
                }
            } catch (error) {
                console.error('Error checking IP lockout status:', error);
            }
        }

        // 顯示 IP 鎖定警告
        function showIPLockout(lockedUntil) {
            ipLockoutWarning.classList.remove('hidden');
            remainingAttempts.classList.add('hidden');
            loginForm.classList.add('hidden');
            
            if (lockedUntil) {
                startCountdown(new Date(lockedUntil));
            }
        }

        // 顯示剩餘嘗試次數
        function showRemainingAttempts(remaining) {
            remainingAttempts.classList.remove('hidden');
            ipLockoutWarning.classList.add('hidden');
            attemptsLeft.textContent = remaining;
        }

        // 開始倒數計時
        function startCountdown(lockedUntil) {
            function updateCountdown() {
                const now = new Date();
                const timeLeft = Math.max(0, lockedUntil - now);
                
                if (timeLeft <= 0) {
                    // 鎖定時間已過，重新載入頁面
                    window.location.reload();
                    return;
                }
                
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                lockoutCountdown.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateCountdown();
            countdownTimer = setInterval(updateCountdown, 1000);
        }

        // 表單提交處理
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                return;
            }
            
            try {
                showLoading(true);
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    // 登入成功，跟隨重定向
                    window.location.href = response.url;
                } else {
                    // 登入失敗，檢查是否被鎖定
                    const result = await response.text();
                    
                    // 檢查是否包含錯誤訊息
                    if (result.includes('帳號或密碼錯誤')) {
                        // 重新檢查 IP 鎖定狀態
                        await checkIPLockoutStatus();
                    }
                    
                    // 重新載入頁面顯示錯誤訊息
                    window.location.reload();
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showLoading(false);
            }
        });

        // 顯示/隱藏載入狀態
        function showLoading(show) {
            if (show) {
                loading.classList.remove('hidden');
                loginButton.disabled = true;
            } else {
                loading.classList.add('hidden');
                loginButton.disabled = false;
            }
        }

        // 按鈕狀態管理
        function toggleButtonState() {
            const isFilled = usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '';
            loginButton.disabled = !isFilled;
        }

        usernameInput.addEventListener('input', toggleButtonState);
        passwordInput.addEventListener('input', toggleButtonState);

        // 清理計時器
        window.addEventListener('beforeunload', function() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
        });
    </script>
</body>
</html>
