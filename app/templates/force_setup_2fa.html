<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強制設定雙因素認證 - 高雄市停電停水通報系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md mx-4">
            <!-- 標題 -->
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">強制設定雙因素認證</h1>
                <p class="text-gray-600">為了保護您的帳號安全，請設定雙因素認證</p>
            </div>

            <!-- 警告訊息 -->
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-yellow-800">安全提醒</h3>
                        <div class="mt-2 text-sm text-yellow-700">
                            <p>雙因素認證是保護您帳號的重要安全措施。設定完成後，您需要輸入驗證碼才能登入系統。</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 設定步驟 -->
            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">設定步驟</h3>
                <ol class="list-decimal list-inside text-sm text-gray-600 space-y-2">
                    <li>下載並安裝 Google Authenticator 應用程式</li>
                    <li>點擊下方「生成金鑰」按鈕</li>
                    <li>使用 Google Authenticator 按照步驟輸入金鑰</li>
                    <li>輸入應用程式顯示的 6 位數驗證碼</li>
                    <li>完成設定</li>
                </ol>
            </div>

            <!-- 2FA 設定區域 -->
            <div id="2fa-setup-area" class="space-y-4">
                <!-- 生成金鑰按鈕 -->
                <button onclick="generateSetupKey()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200">
                    生成金鑰
                </button>

                <!-- 設定說明區域 -->
                <div id="setup-instructions" class="hidden">
                    <!-- 這裡會動態插入設定說明 -->
                </div>

                <!-- 驗證碼輸入 -->
                <div id="verification-section" class="hidden">
                    <label for="verification-code" class="block text-sm font-medium text-gray-700 mb-2">
                        驗證碼
                    </label>
                    <input type="text" id="verification-code" name="verification-code" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="輸入 6 位數驗證碼" maxlength="6" pattern="[0-9]{6}">
                    
                    <button onclick="verifyAndComplete()" class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200">
                        完成設定
                    </button>
                </div>
            </div>

            <!-- 錯誤訊息 -->
            <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>

            <!-- 成功訊息 -->
            <div id="success-message" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"></div>

            <!-- 載入中 -->
            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-blue-600">處理中...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateSetupKey() {
            try {
                showLoading(true);
                const response = await fetch('/api/2fa/force-setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 顯示設定說明
                    document.getElementById('setup-instructions').innerHTML = data.setup_instructions;
                    document.getElementById('setup-instructions').classList.remove('hidden');
                    
                    // 顯示驗證碼輸入區域
                    document.getElementById('verification-section').classList.remove('hidden');
                    
                    // 隱藏生成按鈕
                    event.target.classList.add('hidden');
                    
                    showSuccess('金鑰生成成功！請按照說明設定 Google Authenticator');
                } else {
                    showError(data.message || '生成金鑰失敗');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('生成金鑰時發生錯誤');
            } finally {
                showLoading(false);
            }
        }

        async function verifyAndComplete() {
            const code = document.getElementById('verification-code').value.trim();
            
            if (!code || code.length !== 6) {
                showError('請輸入 6 位數驗證碼');
                return;
            }
            
            try {
                showLoading(true);
                const response = await fetch('/api/2fa/force-verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: code })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess('2FA 設定成功！正在重新導向...');
                    setTimeout(() => {
                        window.location.href = '/page/profile';
                    }, 2000);
                } else {
                    showError(data.message || '驗證失敗');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('驗證時發生錯誤');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // 驗證碼輸入格式化
        document.getElementById('verification-code').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.slice(0, 6);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
