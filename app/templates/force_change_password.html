<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>修改密碼</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-xl mb-4 text-red-600 font-bold">⚠️ 請立即變更密碼</h2>
    <p class="text-sm text-gray-700 mb-2">
      密碼需符合以下規則：
    </p>
    <ul class="text-sm text-gray-600 list-disc pl-5 mb-4">
      <li>至少 12 碼</li>
      <li>含大小寫英文字母</li>
      <li>包含數字</li>
      <li>包含特殊符號</li>
    </ul>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="text-red-500 text-sm mb-2">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <input name="new_password" type="password" class="w-full border p-2 mb-4" placeholder="新密碼" autocomplete="off" required>
    <button type="submit" class="w-full bg-blue-500 text-white p-2">變更密碼</button>
  </form>
</body>
</html>
